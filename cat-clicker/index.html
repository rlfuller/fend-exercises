<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    
</head>
<body>
    <div id="container">
        <div id="cat-list">
            <h2>Select a cat</h2>
            <ul class="cat-list">

            </ul>
        </div>
        <div id="main">
            <div class="title">
                <h2 id="name"></h2>
                <a class="admin-btn" href="#">Admin</a>
            </div>
            <p></p>
            <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==">
            pictures of cats go here
            we need name of cat
            clicks
            image
        </div>
    </div>

    <div id="admin-form">
        <form class="form hidden">
            <div class="input">
                <label for="cat-name">Name</label>
                <input type="text" id="current-cat-name" name="cat-name">
                <label for="cat-href">Path</label>
                <input type="text" id="current-cat-href" name="cat-href">
                <label for="clicks">Num Clicks</label>
                <input type="number" id="current-cat-clicks" name="clicks">
            </div>
            <div class="buttons">
                <input type="reset" value="Cancel" id="cancel">
                <input type="submit" value="Save" id="save">
            </div>
        </form>
        

    </div>
    
    
    <script src="./js/main.js"></script>
</body>
</html>
