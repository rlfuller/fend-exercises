<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    
</head>
<body>
    <h1>Click a Cat</h1>
    <div id="cat-container">
        <div id="cat1">
            <h2 id="cat1name"></h2>
            <div id="click-total-cat1">Click the image</div>
            <div class="cat">
                <figure>
                    <image id="cat-photo1" src="./images/cat.jpg" alt="a noble cat"></image>
                    <figcaption>Photo by Mikhail Vasilyev on Unsplash</figcaption>
                </figure>
            </div>
        </div>
        <div id="cat2">
                <h2 id="cat2name"></h2>
                <div id="click-total-cat2">Click the image</div>
                <div class="cat">
                    <figure>
                        <image id="cat-photo2" src="./images/cat2.jpg" alt="another noble cat"></image>
                        <figcaption>Photo by Callum Wale on Unsplash</figcaption>
                    </figure>
                </div>
            </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
